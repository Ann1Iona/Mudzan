<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style>
          .mark{
              height: 100px;
              width: 100px;
              position: absolute;
          }
          .txt {
            font-family: cursive;
            display: none;
          }
          .text {
            font-family: cursive;
            display: none;
          }
          .bg {
            background-image: url(tumblr_pwrtkf3mSE1s6r6x5o2_1280.png);
            background-size: 100% 100%;
            height: 700px;
          }
          .but {
            font-family: cursive;
            position: absolute;
            top: 300px;
            left: 550px;
          }
    </style>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body class="bg">
    <div style="background: white; width: 500px;">
       <h1 class="txt">Количество Мудзвнов: <span class="count-nezuko"></span></h1> 
    </div>
    <div style="background: white; width: 650px;">
        <h1 class="text">Количество убитых Мудзанов: <span class="click-nezuko"></span></h1>
    </div>
    <button class="btn bg-dark but text-white font-weight-bold border border-white"><span style="font-size: 30px;"> Start a game</span></button>

    <script type="text/javascript">
        
        let text = document.querySelector(".txt");
        let txt = document.querySelector(".text");
        let bg = document.querySelector(".bg");

        let count_nezuko_elem = document.querySelector(".count-nezuko")
        let click_nezuko_elem = document.querySelector(".click-nezuko")

        let btn = document.querySelector(".btn")

        let count_nezuko = 0;
        let click_nezuko = 0;

        count_nezuko_elem.innerHTML = count_nezuko;
        click_nezuko_elem.innerHTML = click_nezuko;
        
        let randomLeft = function(){
            let rand = Math.random() * 1200;
            let round = Math.round(rand);
            return round;
        }

        let randomTop = function(){
            let rand = Math.random() * 450;
            let round = Math.round(rand);
            return round;
        }

        btn.onclick = function(){
            bg.style.backgroundImage = "url(PicsArt_04-04-02.21.30.jpg)";
            txt.style.display = "block";
            text.style.display = "block";
            btn.style.display = "none";
            let createPoint = function() {
                let point = document.createElement('img');
                document.body.appendChild(point);
                point.src = "Muzan_manga.png" 
                point.classList.add("mark")

                count_nezuko = count_nezuko + 1;
                count_nezuko_elem.innerHTML = count_nezuko;

                point.style.marginLeft = randomLeft() + "px"
                point.style.marginTop = randomTop() + "px"

                point.onclick = function(){
                    point.style.display = "none"
                    click_nezuko = click_nezuko + 1;
                    click_nezuko_elem.innerHTML = click_nezuko; 
                }           
            }
            let Check = function(){
                if(click_nezuko < 5){
                    alert("Ты проигрл, мусор");
                    bg.style.backgroundImage = "url(maxresdefault.jpg)";
                    txt.style.display = "none";
                    text.style.display = "none";
                }
                if(click_nezuko >= 5){
                    alert("О ты победил, вау");
                    bg.style.backgroundImage = "url(screen_1554581105806.jpg)";
                    txt.style.display = "none";
                    text.style.display = "none";
                }
            }
            setTimeout(Check, 7000)
            setTimeout(createPoint, 1000)
            setTimeout(createPoint, 2000)
            setTimeout(createPoint, 3000)
            setTimeout(createPoint, 4000)
            setTimeout(createPoint, 5000)
            setTimeout(createPoint, 6000)
            setTimeout(createPoint, 7000)
        } 
    </script>
</body>
</html>
